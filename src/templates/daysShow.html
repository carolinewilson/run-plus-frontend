<section>
  <header>
    <ul>
      <li><a ui-sref="daysIndex({id: daysShow.planId})"><</a></li>
      <li>{{ daysShow.day.date | date: dd }}</li>
    </ul>
  </header>
  <div class="">
    <h3>{{ daysShow.day.exercise.name }}</h3>
    <h1>{{ daysShow.day.exercise.miles }} miles</h1>
    <button ng-click="daysShow.markDone()">Completed</button>
  </div>


</section>
