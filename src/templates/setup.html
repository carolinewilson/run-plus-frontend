<header class="top-nav">
  <div class="container">
    <h2>Setup</h2>
  </div>
</header>
<section>
  <div class="container setup">
    <form novalidate ng-submit="setupPlan.create()">
      <div ng-class="{ hidden: !setupPlan.distanceVisible }">
        <h1>Choose your distance</h1>
        <label ng-click="setupPlan.showActivity()">
          <input type="radio" name="length" ng-model="setupPlan.length" value="5km"><h3>5km</h3>        </label>
        <label ng-click="setupPlan.showActivity()">
          <input type="radio" name="length" ng-model="setupPlan.length" value="10km"><h3>10km</h3>
        </label>
        <label ng-click="setupPlan.showActivity()">
          <input type="radio" name="length" ng-model="setupPlan.length" value="Half Marathon"><h3>Half Marathon</h3>
        </label>
      </div>

      <div ng-class="{ hidden: !setupPlan.activityVisible }">
        <h1>Activity level</h1>
        <label ng-click="setupPlan.showDate()">
          <input type="radio" name="level" ng-model="setupPlan.level" value="Couch to 5km"><h3>Couch to 5km</h3>
        </label>
        <label ng-click="setupPlan.showDate()">
          <input type="radio" name="level" ng-model="setupPlan.level" value="Current Runner"><h3>Current Runner</h3>
        </label>
        <label ng-click="setupPlan.showDate()">
          <input type="radio" name="level" ng-model="setupPlan.level" value="Advanced Runner"><h3>Advanced Runner</h3>
        </label>
      </div>

      <div ng-class="{ hidden: !setupPlan.dateVisible }">
        <h1>Race Date</h1>
        <p>You need 6 weeks min. to train</p>
        <input type="date" name="end_date" ng-model="setupPlan.end_date">

        <input type="text" ng-model="setupPlan.name" name="name" placeholder="Race name (optional)">
        <p class="btn secondary wide" ng-click="setupPlan.showPlan()">Next</p>
      </div>

      <div class="race-plan" ng-class="{ hidden: !setupPlan.planVisible }">
        <h1>Your plan</h1>
        <ul>
          <li><h3>Race distance: {{ setupPlan.length }}</h3></li>
          <li><h3>Level: {{ setupPlan.level }}</h3></li>
          <li><h3>Race date: {{ setupPlan.end_date | date: "dd MMM yyyy" }}</h3></li>
          <li ng-if="setupPlan.name"><h3>Race name: {{ setupPlan.name }}</h3></li>
        </ul>
        <button class="primary wide">Build my plan</button>
      </div>


      <hr>
      <p class="btn secondary wide" ng-click="setupPlan.showDistance()">Start over</p>
    </form>
  </div>
</section>
