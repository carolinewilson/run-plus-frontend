<section>
  <h1>Users Edit</h1>
  <form novalidate ng-submit="usersEdit.update()">
    <div>
      <input type="text" value="{{ usersEdit.user.username }}" ng-model="usersEdit.user.username">
    </div>

    <button>Update</button>
  </form>
  <a ui-sref="usersShow({ id: usersEdit.user.id })">Back</a>
</section>
