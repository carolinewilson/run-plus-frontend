<section>
  <div>
    <h1>{{ plansShow.plan.name }}</h1>
    <h2>{{ plansShow.plan.end_date | date: dd }}</h2>
  </div>
  <div>
    <ul>
      <li>{{ plansShow.completedWorkouts }} / {{ plansShow.totalWorkouts }} workouts</li>
      <li>{{ plansShow.completedMiles }} / {{ plansShow.totalMiles }} miles</li>
    </ul>
  </div>
  <div class="">
    <h3><a ui-sref="weeksShow({planId: plansShow.plan.id, weekId: plansShow.currentWeek})">This week</a></h3>
  </div>
  <div class="">
    <canvas id="bar" class="chart chart-bar"
      chart-data="plansShow.data" chart-labels="plansShow.labels" chart-series="plansShow.series">
    </canvas>
  </div>
  <div class="">
    <a ui-sref="daysIndex({id: plansShow.plan.id})">
      <h3>View full plan</h3>
    </a>
  </div>
  <div class="">
    <h3><a>End plan</a></h3>
  </div>
</section>
