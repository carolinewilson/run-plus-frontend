<section class="homepage">
  <h1>RUN <sup>+</sup></h1>
  <div ng-if="!main.isLoggedIn()">
    <button><a ui-sref="register">Create account</a></button>
    <button><a ui-sref="login">Sign in</a></button>
  </div>
  <div ng-if="main.isLoggedIn()">

  </div>
</section>
